<!DOCTYPE html>
<html lang="pt-br"> <!--Essa parte do documento serve para exibir a linguagem, que no caso está em Portugues do Brasil(PT-BR)-->
<head> <!--no cabeçalho fica todas as configurações do Site-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades 02</title> <!-- Aqui fica o titulo do Site-->
</head>
<body><!--No corpo fica todo o conteudo do site-->
    <h1>Explicação</h1> <!--a TAG h1 define o titulo do texto-->
    <hr> <!--HR irá inserir uma linha horizontal no site-->
    <p>
       Olá meus amores! <br> <!--a Tag p indica o inicio de um parágrafo-->
       Bem Vinda de volta Gabi!
       <br> <!--br é uma tag usada para incluir uma quebra de linha-->
    </p>
    <p>
      Bem, agora que vocês já estão afiados no uso das tags de titulo &lt;
       h1&gt; &lt; p&gt; e &lt; br&gt; é a hora de entender que nem tudo em
       HTML vai ser inserido dentro de parágrafos!   
    </p>
    &reg; = Marca Registrada - Código: &amp; Registrada
    <br> <img src="quadro de simbolos.png" alt="Lista de Simbolos"
</body>
</html>
